<!DOCTYPE html>
<html lang="de" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>
  <link rel="stylesheet" href="/bootstrap.min.css">
  <style media="screen">
    main {
      width: 100%;
      max-width: 330px;
      padding: 15px;
      margin: auto;

    }
  </style>
</head>

<body class="text-center">
  <main>
    <form action="/register" method="post">
      <img class="mb-4" src="/image-missing.png" alt="" width="72" height="57">
      <h1 class="h3 mb-3 fw-normal">Neuen Account erstellen</h1>
      <div class="form-floating">
        <input name="name" type="text" required class="form-control" id="floatingName" placeholder="name@ksth.schulerzbistum.de">
        <label for="floatingName">Nutzername</label>
      </div>
      <div class="form-floating">
        <input name="email" type="email" required class="form-control" id="floatingInput" placeholder="Muss eine @ksth.schulerzbistum.de-Email sein" pattern="^[a-zA-Z0-9_.+]+@ksth\.schulerzbistum\.de+$">
        <label for="floatingInput">Email-Addresse</label>
      </div>
      <div class="form-floating">
        <input name="pwd" required type="password" class="form-control" id="floatingPassword" placeholder="Passwort" min="5">
        <label for="floatingPassword">Passwort</label>
      </div>
      <div class="checkbox mb-3">
        <a href="/singin" class="text-muted">Stattdessen anmelden</a>
      </div>
      <button class="w-100 btn btn-lg btn-primary" type="submit">Registrieren</button>
      <p class="mt-5 mb-3 text-muted">Â©2021</p>
    </form>
  </main>
  <script src="/bootstrap.bundle.min.js" charset="utf-8"></script>
</body>

</html>
