        <label for="floatingInput">Email-Addresse</label>
      </div>
      <div class="form-floating">
        <input type="password" class="form-control" id="floatingPassword" placeholder="Passwort">
        <label for="floatingPassword">Passwort</label>
      </div>
      <div class="checkbox mb-3">
        <a href="/login" class="text-muted">Stattdessen anmelden</a>
      </div>
      <button class="w-100 btn btn-lg btn-primary" type="submit">Registrieren</button>
      <p class="mt-5 mb-3 text-muted">Â©2021</p>
